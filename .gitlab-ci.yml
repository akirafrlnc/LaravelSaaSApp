image: php:8.2-fpm

stages:
  - build
  - test
  - deploy

variables:
  APP_ENV: testing
  DB_CONNECTION: pgsql
  DB_HOST: db  # Matches Laravel's .env
  DB_PORT: 5432
  DB_DATABASE: saas_app
  DB_USERNAME: akira
  DB_PASSWORD: root
  REDIS_HOST: redis

services:
  - name: postgres:16
    alias: db
  - name: redis:alpine
    alias: redis

before_script:
  - apt-get update && apt-get install -y unzip git curl libpq-dev postgresql-client
  - docker-php-ext-install pdo pdo_pgsql
  - curl -sS https://getcomposer.org/installer | php -- --install-dir=/usr/local/bin --filename=composer
  - composer install --no-interaction --prefer-dist
  - cp .env.example .env
  - php artisan key:generate
  - until pg_isready -h "$DB_HOST" -p "$DB_PORT" -U "$DB_USERNAME"; do echo "Waiting for PostgreSQL..."; sleep 3; done

build:
  stage: build
  script:
    - echo "Building the application..."
    - composer install --no-dev --no-interaction --prefer-dist
  artifacts:
    paths:
      - vendor/

test:
  stage: test
  script:
    - echo "Running tests..."
    - php artisan config:cache
    - php artisan migrate --force
    - vendor/bin/phpunit --testdox
  artifacts:
    when: always
    reports:
      junit: storage/logs/phpunit.xml

deploy:
  stage: deploy
  script:
    - echo "Skipping deployment for now..."
  only:
    - main
